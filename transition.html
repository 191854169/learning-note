<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .transition {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: #333;
            /* border-radius: 0; */
            /* border-radius是四个属性的简写，所以会导致触发四次transitionend事件 */
            transition: border-radius ease-in .3s, background ease-in .3s;
        }
        .transition:hover {
            border-radius: 50%;
            background: #20a0ff;
        }
        .overflow {
            height: 1px;
            overflow: auto;
        }
        .parent {
            display: flex;
            justify-content: space-between;
            height: 20px;
            position: relative;
        }
        .child {
            width: calc(100% / 3);
            position: relative;
        }
        .child:first-child::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 2px;
            background: orange;
        }

        .like {
            width: 15px;
            height: 15px;
            background: url('./like-gray-1.png') 15px 15px;
            background-size: cover;
            margin: 0 auto;
        }
        .like:focus {
            transform: translateX(-10px);
        }
        .like-bcg {
            background-image: url('./like-blue-1.png');
            animation: like 0.3s ease-out;
        }
        .un-like {
            background-image: url('./like-gray-1.png');
            animation: like 0.3s ease-out;
        }
        @keyframes like {
            0% {
                /* background-size: 15px 15px; */
            }

            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="transition"></div>
    <!-- <button id="btn">点击</button> -->
    <div class="overflow">
        h1 大萨达大萨达啊
        h1 大萨达大萨达啊
        h1 大萨达大萨达啊
        h1 大萨达大萨达啊
        h1 大萨达大萨达啊
        h1 大萨达大萨达啊
    </div>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
    </div>
    <div class="like" id="like"></div>

    <script>
        const transition = document.getElementsByClassName('transition')[0]
        const btn = document.getElementById('btn')
        btn && btn.addEventListener('click', () => {
        })
        var flag = false
        // 多个属性改变，会被触发多次
        transition.addEventListener('transitionend', () => {
            setTimeout(() => {
                if (flag) return
                flag = true
                console.log('变化结束了')
            }, 400)
        }, false)

        const like = document.getElementById('like')
        like.addEventListener('click', () => {
            const className = like.classList
            if (className.contains('un-like')) {
                className.remove('un-like')
                window.requestAnimationFrame(() => {
                    className.add('like-bcg')

                })
            } else if (className.contains('like-bcg')) {
                className.remove('like-bcg')
                window.requestAnimationFrame(() => {
                    className.add('un-like')
                })
            } else {
                className.add('like-bcg')
            }
        })
    </script>
</body>
</html>

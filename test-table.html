<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
    <style>
        .circle {
            width: 6px;
            height: 6px;
            background-color: #2f79ff;
            background-clip: content-box;
            padding: 2px;
            border: 1px solid red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="app">
    <img src="" alt="">
    <v-table
            :width="800"
            :columns="columns"
            :table-data="tableData"
            :show-vertical-border="false"
    ></v-table>
    <div class="circle"></div>
    <input type="text" value="111">
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                src: '',
                tableData: [
                    {"name":"赵伟","tel":"156*****1987","hobby":"钢琴、书法、唱歌","address":"上海市黄浦区金陵东路569号17楼"},
                    {"name":"李伟","tel":"182*****1538","hobby":"钢琴、书法、唱歌","address":"上海市奉贤区南桥镇立新路12号2楼"},
                    {"name":"孙伟","tel":"161*****0097","hobby":"钢琴、书法、唱歌","address":"上海市崇明县城桥镇八一路739号"},
                    {"name":"周伟","tel":"197*****1123","hobby":"钢琴、书法、唱歌","address":"上海市青浦区青浦镇章浜路24号"},
                    {"name":"吴伟","tel":"183*****6678","hobby":"钢琴、书法、唱歌","address":"上海市松江区乐都西路867-871号"}
                ],
                columns: [
                    {field: 'name', title:'姓名', width: 100, titleAlign: 'center',columnAlign:'center', isFrozen: true},
                    {field: 'tel', title: '手机号码', width: 260, titleAlign: 'center',columnAlign:'center'},
                    {field: 'hobby', title: '爱好', width: 330, titleAlign: 'center',columnAlign:'center'},
                    {field: 'address', width: 400, title: '地址', titleAlign: 'center',columnAlign:'left'}
                ]
            }
        }
    })
</script>

<script>
    let count = 0
    const editData = async function() {
        return new Promise((res, rej) => {
            count += 1
            setTimeout(res, 2000)
        })
    }
    const run = function() {
        editData().then(() => {
            if (count <= 5) {
                run()
            } else {
                location.href = 'http://www.baidu.com'
            }
        })
    }
    const dom = document.createElement('div')
    dom.textContent = '测试'
    dom.addEventListener('click', (e) => {
        count = 0
        run()
    })
    document.body.appendChild(dom)
</script>
</html>
